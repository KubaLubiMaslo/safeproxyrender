<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 10px; margin: 10px; }
        iframe { width: 90%; height: 500px; border: 1px solid black; }
    </style>
</head>
<body>
    <h1>Website Viewer</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadWebsite()">View</button>
    <br>
    <iframe id="viewer" src=""></iframe>

    <script>
        function loadWebsite() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
    
            document.getElementById("viewer").src = `/proxy?url=${encodeURIComponent(url)}`;
        }
    </script>
    
</body>
</html>
